<body>
    <!--Begin Registered Nav-->
    <nav class="navbar navbar-default navbar-fixed-top" style="background-color:#FFFFFF;">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="http://f2e.8150.co">

                    </a>
                </div>
                <div class="collapse navbar-collapse" id="navigation">
                    <ul class="nav navbar-nav navbar-right">

                        <li>

                            </a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
        <!--End Registered Nav-->
    <div class="wrapper">
        <div class="main">
            <div class="container">
                <div class="row">
                    <div class="col-md-5 col-sm-12">
                        <form id="form3a signupForm" class="form-horizontal">

                            <div class="content">
                                <div class="page-header">
                                    <h3>Billing Information</h3>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="BillingAddress1" placeholder="Address Line 1" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="BillingAddress2" placeholder="Address Line 2">
                                </div>
                                <div class="form-group">
                                    <div class="col-md-6 mb-3">
                                        <input type="text" class="form-control" id="BillingCity" placeholder="City" required>

                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <input type="text" class="form-control" id="BillingState" placeholder="State" required>

                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <input type="text" class="form-control" id="BillingZip" placeholder="Zip" required>
                                    </div>
                                </div>
                            </div>


                        </form>
                    </div>
                    <div class="col-md-2"></div>
                    <div class="col-md-5 col-sm-12">
                        <div class="page-header">

                            <h3>Payment</h3>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="card-holder-name" id="card-holder-name" placeholder="Card Holder's Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="card-number" id="card-number" placeholder="Debit/Credit Card Number">
                                <ul class="card_logos">
                                    <li class="card_visa">Visa</li>
                                    <li class="card_mastercard">Mastercard</li>
                                    <li class="card_amex">American Express</li>
                                    <li class="card_discover">Discover</li>
                                </ul>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8">
                                <div class="row">
                                    <div class="col-xs-4">
                                        <select class="form-control col-sm-2" name="expiry-month" id="expiry-month">
                                            <option>Month</option>
                                            <option value="01">Jan (01)</option>
                                            <option value="02">Feb (02)</option>
                                            <option value="03">Mar (03)</option>
                                            <option value="04">Apr (04)</option>
                                            <option value="05">May (05)</option>
                                            <option value="06">June (06)</option>
                                            <option value="07">July (07)</option>
                                            <option value="08">Aug (08)</option>
                                            <option value="09">Sep (09)</option>
                                            <option value="10">Oct (10)</option>
                                            <option value="11">Nov (11)</option>
                                            <option value="12">Dec (12)</option>
                                        </select>
                                    </div>
                                    <div class="col-xs-4">
                                        <select class="form-control" name="expiry-year">
                                            <option value="13">2013</option>
                                            <option value="14">2014</option>
                                            <option value="15">2015</option>
                                            <option value="16">2016</option>
                                            <option value="17">2017</option>
                                            <option value="18">2018</option>
                                            <option value="19">2019</option>
                                            <option value="20">2020</option>
                                            <option value="21">2021</option>
                                            <option value="22">2022</option>
                                            <option value="23">2023</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="cvv" id="cvv" placeholder="Security Code">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" style="padding-top:30px;">
                    <div class="col-md-12 text-center">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="optionsCheckboxes" checked> I agree to the
                                <a href="#">terms and conditions.</a>
                            </label>
                        </div>

                        <div class="text-center">
                            <a href="welcome.html" class="btn btn-primary btn-lg">Activate Account</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

                    </li>
                    <li>
                        <a class="btn btn-simple btn-white btn-just-icon" href="https://www.facebook.com/westfaxinc/" style="color:#3b5998" target="_blank">

                        </a>
                    </li>
                    <li>
                        <a class="btn btn-simple btn-white btn-just-icon" href="https://www.linkedin.com/company/950687/" style="color:#0077B5" target="_blank">
                            <i class="fa fa-linkedin"></i>
                        </a>
                    </li>
                </ul>

            </div>
        </div>

<script>
    jQuery(document).ready(function () {

        jQuery('#email').change(function () {
            jQuery('#username').val(jQuery('#email').val());
        });
    });

        $('#card-number').creditCardTypeDetector({ 'credit_card_logos': '.card_logos' });
