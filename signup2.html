<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="/assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>FaxForward by WestFax</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

    <!--     Fonts and icons     -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

    <!-- CSS Files -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/assets/css/material-kit.css" rel="stylesheet" />

</head>

<body class="signup-page" style="background-color:#F5F5F5;">
    <!--Begin Unregistered Nav-->
    <nav class="navbar navbar-default navbar-fixed-top" style="background-color:#FFFFFF;">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">

                <a class="navbar-brand" href="http://f2e.8150.co">
                    <img src="/assets/img/logos/ff_logo1_250.png" class="img-responsive">
                </a>
            </div>

            <div class="collapse navbar-collapse" id="navigation-example">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="help.html" target="_blank">
                            <i class="fa fa-question-circle"></i> Help
                        </a>
                    </li>
                    <li>
                        <a href="help.html" target="_blank">
                            <i class="fa fa-volume-control-phone"></i> Contact Us
                        </a>
                    </li>
                    <li>
                        <a href="https://twitter.com/westfaxinc" target="_blank" class="btn btn-simple btn-white btn-just-icon" style="color:#0084b4">
                            <i class="fa fa-twitter"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com/westfaxinc/" target="_blank" class="btn btn-simple btn-white btn-just-icon" style="color:#3b5998">
                            <i class="fa fa-facebook-square"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com/company/950687/" target="_blank" class="btn btn-simple btn-white btn-just-icon" style="color:#0077B5">
                            <i class="fa fa-linkedin"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--End Unregistered Nav-->
    <div class="wrapper">
        <div class="header header-filter bigForm">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2 col-sm-6 col-sm-offset-3">
                        <div class="card card-signup">
                            <form class="form" method="" action="" class="form-group">
                                <div class="header header-info text-center">
                                    <h4>Sign up for FaxForward</h4>

                                </div>
                                <div class="content">
                                    <h3>Let's get some quick details</h3>
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <input type="text" value="" id="firstName" placeholder="First Name" class="form-control">
                                        </div>
                                        <div class="col-lg-6">
                                            <input type="text" value="" id="lastName" placeholder="Last Name" class="form-control">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-8">
                                            <input type="email" class="form-control" id="email" placeholder="Enter email">
                                        </div>
                                        <div class="col-lg-4">
                                            <input type="email" class="form-control" id="phone" placeholder="Phone">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <hr />
                                        <div class="col-lg-6">
                                            <input type="text" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Enter username">
                                        </div>
                                        <div class="col-lg-6" style="padding-top:30px;">
                                            <small id="usernameHelp" class="form-text text-muted">We recommend you use your email address</small>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <input type="password" value="" id="password1" placeholder="Choose Password" class="form-control">
                                        </div>
                                        <div class="col-lg-6">
                                            <input type="password" value="" id="password2" placeholder="Confirm Password" class="form-control">
                                        </div>
                                    </div>
                                    <br />
                                    <div class="text-center">
                                        <a href="signup2.html" class="btn btn-info btn-lg">Next
                                            <i class="material-icons">forward</i>
                                        </a>
                                    </div>
                                </div>


                        </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>



    </div>
    <!--Footer-->
    <footer class="footer" style="background-color:#EEEEEE">
        <div class="container">
            <nav class="pull-left">
                <ul>
                    <li>
                        <a href="http://www.westfax.com">
                            FaxForward
                        </a>
                    </li>
                    <li>
                        <a href="about.html">
                            About Us
                        </a>
                    </li>
                    <li>
                        <a href="https://westfax.com/blog">
                            Blog
                        </a>
                    </li>

                </ul>
            </nav>
            <div class="copyright pull-right">
                &copy; 2017, FaxForward
            </div>
        </div>
    </footer>
    <!--End Footer-->

</body>
<!--   Core JS Files   -->
<script src="/assets/js/jquery.min.js" type="text/javascript"></script>
<script src="/assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/assets/js/material.min.js"></script>

<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->

<!--  Plugin for the Datepicker, full documentation here: http://www.eyecon.ro/bootstrap-datepicker/ -->
<script src="/assets/js/bootstrap-datepicker.js" type="text/javascript"></script>

<!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
<script src="/assets/js/material-kit.js" type="text/javascript"></script>
<script>
    jQuery(document).ready(function () {

        jQuery('#email').change(function () {
            jQuery('#username').val(jQuery('#email').val());
        });
    });

</script>

</html>
