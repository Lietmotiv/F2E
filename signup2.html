                        <form class="form signupForm" method="" action="" class="form-group">
                            <div class="content">
                                <div class="page-header">
                                    <h3>Let's get some quick details</h3>
                                </div>
                                <h5>Requested Fax Number:
                                    <strong>999-333-2222</strong>
                                </h5>


                                <div class="row">
                                    <div class="col-lg-6">
                                        <input type="text" value="" id="firstName" placeholder="First Name" class="form-control">
                                    </div>
                                    <div class="col-lg-6">

                                </div>
                                <div class="row">
                                    <div class="col-lg-8">
                                        <input type="email" class="form-control" id="email" placeholder="Enter email">

                                    </div>
                                </div>
                                <div class="row">
                                    <hr />
                                    <div class="col-lg-6">
                                        <input type="text" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Enter username">
                                    </div>
                                    <div class="col-lg-6" style="padding-top:30px;">
                                        <small id="usernameHelp" class="form-text text-muted">We recommend you use your email address</small>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <input type="password" value="" id="password1" placeholder="Choose Password" class="form-control">
                                    </div>
                                    <div class="col-lg-6">
                                        <input type="password" value="" id="password2" placeholder="Confirm Password" class="form-control">
                                    </div>
                                </div>
                                <br />
                                <div class="text-center">
                                    <a href="signup.html" class="btn btn-primary btn-lg">Go Back

                                    </a>
                                    <a href="signup3a.html" class="btn btn-danger btn-lg">Next

                                    </a>
